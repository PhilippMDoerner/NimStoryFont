<app-page-container>
  <article class="overview">
    <h1 class="heading">Recordings</h1>

    @if (store.hasWritePermission()) {
      <a
        class="create-button"
        btn
        #createLink
        [kind]="'PRIMARY'"
        [icon]="'plus'"
        [text]="'Add Recording'"
        [routerLink]="createUrl()"
        [hotkey]="'c'"
        (hotkeyPressed)="routingService.routeToPath(createUrl())"
      ></a>
    }

    <div class="row">
      @for (entry of store.campaignSessionAudios(); track entry.pk) {
        <app-sessionaudio-card
          class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-3"
          [serverUrl]="serverUrl"
          [sessionAudio]="entry"
        ></app-sessionaudio-card>
      }
    </div>
    <div class="mt-3">
      <a
        btn
        class="back-link"
        [kind]="'SECONDARY'"
        [text]="'Back to frontpage'"
        [routerLink]="homeUrl()"
      >
      </a>
    </div>
  </article>
</app-page-container>
