<input
  #switchInput
  [id]="id"
  class="form-check-input"
  type="checkbox"
  role="switch"
  [attr.disabled]="disabled()"
  [attr.checked]="checked() ? '' : null"
  [attr.aria-controls]="ariaControls()"
  (input)="switch(switchInput.checked === true)"
/>

<label class="form-check-label" [for]="id">
  {{ label() }}
</label>
