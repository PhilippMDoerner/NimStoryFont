<button
  btn
  class="edit-toggle"
  [attr.aria-pressed]="_toggled()"
  [kind]="buttonKind()"
  [icon]="_toggled() ? 'times' : 'pencil'"
  (clicked)="onClick()"
  [hotkeyAction]="'update'"
  [actionDisabled]="disabledHotkey()"
  [attr.aria-label]="title()"
  [ngbTooltip]="title()"
  (actionTriggered)="onClick()"
></button>
