<a
  class="search-hit card container row"
  [routerLink]="article().getAbsoluteRouterUrl()"
  [style]="'--search-border-color: var(--' + article().article_type + '-color)'"
  [attr.aria-label]="article().name"
>
  <div class="search-hit__heading col-md-4">
    <h6 class="mb-0">
      <strong>{{ article().name }}</strong>
    </h6>
  </div>

  <div class="search-hit__body col-md-8">
    {{ article().description }}
  </div>
</a>
